<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Promoção Imperdível</title>
</head>

<body>

    <section class="section-one">
        <img src="assets/logo.jpg" alt="logotipo">

    </section>
    <section class="section-two">
        <h1 class="title">Ofertas íncriveis esperando por você</h1>
        <div id="countdown_dashboard">
            <span class="title-header">FALTAM:</span>
            <div class="dashp">
                <p id="days"></p>
                <span class="dashtitle">Dias</span>
            </div>
            <div class="dashp">
                <p id="hours"></p>
                <span class="dashtitle">Horas</span>
            </div>
            <div class="dashp">
                <p id="minutes"></p>
                <span class="dashtitle">Minutos</span>
            </div>
            <div class="dashp">
                <p id="seconds"></p>
                <span class="dashtitle">Segundos</span>
            </div>
        </div>
        <h3>Cadastre-se para receber novidades e ofertas Black Friday antecipadamente</h3>
        <div class="card-container">
            <div id="content">
                <form id="form">
                    <input type="text" placeholder="Digite seu nome" id="nome">
                    <input type="text" placeholder="Digite seu e-mail" id="email">
                    <input type="submit" value="CADASTRE-SE" class="btn">
                </form>
            </div>
        </div>

    </section>
    <footer>
        <p>Todos os direitos reservados.</p>
    </footer>

</body>

<script src="js/script.js"></script>

</html>
